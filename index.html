<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>User-Card</title>
</head>
<body>
    <fieldset>
        <header></header>
        <div class="column">
            <img src="/imgs/user-circle.png" alt="User-Card Image">
            <h2>Jane Doe</h2>
            <div class="grouped">
                <img src="/imgs/map-marker.png" alt="Map-Marker">
                <p>Seattle</p>
            </div>
            <p>Developer | Engineer | Problem Solver<br>
                Master of shadows and the Internet!
            </p>
            <div class="grouped">
                <img src="/imgs/gear.png" alt="Gear-Icon">
                <a href="">edit profile</a>
            </div>
        </div>
    </fieldset>
</body>
</html>
